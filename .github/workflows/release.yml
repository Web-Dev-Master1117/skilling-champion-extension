on:
  push:
    tags:
    - 'v*' 

name: Release and Upload Assets

jobs:
  build:
    name: Release and Upload Assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Patch manifest (add tag)
        run: |
          $currentTag = (git tag)[-1]
          $manifest = Get-Content ./src/manifest.json | ConvertFrom-Json
          $manifest.version = ${GITHUB_REF} -replace 'refs\/tags\/v?'
          $manifest | ConvertTo-Json | Set-Content ./src/manifest.json -Encoding UTF8
        shell: pwsh
      - name: Build project
        run: |
          zip -r -j src src/*
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./src.zip
          asset_name: src.zip
          asset_content_type: application/zip